<!DOCTYPE html>
<html>
<head>
    <title>RadioBox - Online Music Player</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f0f8ff;
            padding: 20px;
        }

        .song-box {
            background: white;
            width: 300px;
            margin: 15px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px gray;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background: #0078ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #nowPlaying {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>ðŸŽµ RadioBox â€“ Online Music Player</h1>

    <div class="song-box">
        <h3>Song 1: Relaxing Music</h3>
        <audio id="song1" src="C:\Users\MADHANIKA\Downloads\music1.mp3"></audio>
        <button onclick="playSong('song1', 'Relaxing Music')">Play</button>
        <button onclick="pauseSong('song1')">Pause</button>
    </div>

    <div class="song-box">
        <h3>Song 2: Piano Melody</h3>
        <audio id="song2" src="C:\Users\MADHANIKA\Downloads\music2.mp3"></audio>
        <button onclick="playSong('song2', 'Piano Melody')">Play</button>
        <button onclick="pauseSong('song2')">Pause</button>
    </div>

    <div class="song-box">
        <h3>Song 3: Guitar Beats</h3>
        <audio id="song3" src="C:\Users\MADHANIKA\Downloads\music3.0.mp3"></audio>
        <button onclick="playSong('song3', 'Guitar Beats')">Play</button>
        <button onclick="pauseSong('song3')">Pause</button>
    </div>
    <div class="song-box">
        <h3>Song 4: Calm Flute Meditation Music</h3>
        <audio id="song4" src="C:\Users\MADHANIKA\Downloads\music4.mp3"></audio>
        <button onclick="playSong('song4', 'Calm Flute Meditation Music')">Play</button>
        <button onclick="pauseSong('song4')">Pause</button>
    </div>
    <div class="song-box">
        <h3>Song 5: Soft Ambient Nature Sounds</h3>
        <audio id="song5" src="C:\Users\MADHANIKA\Downloads\music5.mp3"></audio>
        <button onclick="playSong('song5', 'Soft Ambient Nature Sounds')">Play</button>
        <button onclick="pauseSong('song5')">Pause</button>
    </div>

    <div id="nowPlaying">Now Playing: None</div>

    <script>
        function playSong(id, name) {
            let audio = document.getElementById(id);
            audio.play();
            document.getElementById("nowPlaying").innerText = "Now Playing: " + name;
        }

        function pauseSong(id) {
            let audio = document.getElementById(id);
            audio.pause();
        }
    </script>

</body>
</html>
